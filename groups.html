<!doctype html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groups of Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container-fluid py-5">
    <h1 class="display-4 mb-4 text-center">Student Groups</h1>

    <div class="row">
      <!-- Sidebar -->
        <div class="col-md-2 mb-4">
        <h5>Timer</h5>
	    <div>Duration (minutes) :</div>
	    <input type="number" id="timerDuration" min="1" max="59" value="1"><br>
			
	    <button id="timerStart" class="btn btn-primary">Start</button>
      	    <button id="timerStop" class="btn btn-primary">Stop</button>
	    <button id="timerReset" class="btn btn-primary">Reset</button>				
	    <div id="timer" class="h4"></div>
            <h2 class="h5">Student List</h2>
            <ul id="studentList" class="list-group"></ul>
            <div class="mt-3 d-flex flex-column gap-2">
                <button id="cross" class="btn btn-outline-primary btn-sm">Check All</button>
                <button id="uncross" class="btn btn-outline-secondary btn-sm">Uncheck All</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <!-- File Upload -->
            <div class="mb-4">
                <label for="csvFileInput" class="form-label">Upload CSV File</label>
                <input class="form-control" type="file" id="csvFileInput" accept=".csv"/>
            </div>

            <!-- Grouping Controls -->
            <div class="mb-4">
                <label for="groupCount" class="form-label">Number of Groups</label>
                <div class="d-flex align-items-center gap-3">
                    <select id="groupCount" class="form-select w-auto">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <button id="group" class="btn btn-info">Generate Groups</button>
                    <button id="saveGroups" class="btn btn-primary">Save Groups</button>
                </div>
            </div>

            <!-- Groups Output -->
            <div class="mt-5">
                <div id="groups" class="row gy-4">
                    <!-- Group elements will be injected here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
